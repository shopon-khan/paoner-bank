<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoner Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <!-- loginArea -->
    <div id="loginArea">
        <h1 class="welcome text-center"> Welcome to Payoner Bank</h1>
        
        <div class="submitArea">
            <input type="text" placeholder="Enter your Email" class="form-control" >  <br>
        <input type="password" placeholder="Enter your Password" class="form-control" name="" id=""> 
        <br>
        <button id="login" class="btn btn-success">
            submit
        </button>
        </div>
    </div>

    <!-- transaction area -->
        <div id="transactionArea">

           <div class="row">
                <div class="col-md-4 " >
                    <div class="depositArea status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span> </h2>
                    </div>
        
                </div>
                <div class="col-md-4">
        
                    <div class="withdrawArea status">
        
                        <h5>withdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
        
                    <div class="BalanceArea status">
                        <h5>Balance</h5>
                        <h2>$ <span class="currentBalance">1200</span> </h2>
                    </div>
                </div>
        
            </div>

               <!-- deposit Area -->
        <div id="depositArea">
            <div class="row">

                <div class="col-md-6">
                   <div class="submitArea">
                    <h5>Deposit</h5>
                    <input id="depositAmount" type="text" placeholder="$ amount you want to Deposit" class="form-control">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                   </div>
                </div>

                <div class="col-md-6 ">
                   <div class="submitArea">
                    <h5>withdraw</h5>
                    <input  type="text" placeholder="$ amount you wnat to Withdraw" class="form-control">
                     <br>
                    <button  class="btn btn-success">Withdraw</button>
                   </div>
                </div>
            </div>




        </div>
        </div>

     


        <script>
            // login button even handler

            const loginBtn = document.getElementById("login",);
            loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("loginArea");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transactionArea");
            transactionArea.style.display = "block";
            })

            // deposit area add

            const depositBtnArea = document.getElementById("depositBtn");
            depositBtnArea.addEventListener("click", function() {
             const depositAmount = document.getElementById("depositAmount").value;
             const depositNumber = parseFloat(depositAmount);


                const currentDeposit = document.getElementById("currentDeposit") .innerText;
                const currentDepositNumber = parseFloat(currentDeposit);
                const totalDeposit = depositNumber + currentDepositNumber;
               
                document.getElementById("currentDeposit") .innerText = totalDeposit;


                document.getElementById("depositAmount").value = "";



            } )

            

        </script>
        
        
    
  
</body>
</html>
